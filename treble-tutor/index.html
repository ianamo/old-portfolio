<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Treble Tutor</title>
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>

<h1 class="title">Treble Tutor</h1>

<section id="main-container">

<div class="keyboard">
  <button value="c" class="c key"></button>
  <button class="black-key c-sharp"></button>
  <button value="d" class="d key"></button>
  <button class="black-key d-sharp"></button>
  <button value="e" class="e key"></button>
  <button value="f" class="f key"></button>
  <button class="black-key f-sharp"></button>
  <button value="g" class="g key"></button>
  <button class="black-key g-sharp"></button>
  <button value="a" class="a key"></button>
  <button class="black-key a-sharp"></button>
  <button value="b" class="b key"></button>
</div>

<div class="clef">
  <div class="top-bar bar"></div>
   <div class="bar"></div>
   <div class="bar"></div>
   <div class="bar"></div>
  <div class="note hide"><div class="note-line hide"></div></div>
  <img class="treble-clef" src="images/treble-clef.png">
</div>

</section>

<footer>Copyright &copy; 2023 Ian Mosley. <a href="https://www.flaticon.com/free-icons/music" title="music icons">Music icons created by Freepik - Flaticon</a>
</footer>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<script type="text/javascript" src="index.js"></script>

</body>
</html>
