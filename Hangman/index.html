<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="title">Hangman Game</h1>

<div class="gamebox">
<div class="clue-container"><p class="clue">CLUE</p></div>
 <div class="img-container"><img class="drawing" src="images/1.png"> </div>
</div>

<div class="keyboard">
	
	<div class="keyrow">
		<button id="Q" class="keybutton">Q</button>
		<button id="W" class="keybutton">W</button>
		<button id="E" class="keybutton">E</button>
		<button id="R" class="keybutton">R</button>
		<button id="T" class="keybutton">T</button>
		<button id="Y" class="keybutton">Y</button>
		<button id="U" class="keybutton">U</button>
		<button id="I" class="keybutton">I</button>
		<button id="O" class="keybutton">O</button>
		<button id="P" class="keybutton">P</button>
	</div>
	
	<div class="keyrow">
		<button id="A" class="keybutton">A</button>
		<button id="S" class="keybutton">S</button>
		<button id="D" class="keybutton">D</button>
		<button id="F" class="keybutton">F</button>
		<button id="G" class="keybutton">G</button>
		<button id="H" class="keybutton">H</button>
		<button id="J" class="keybutton">J</button>
		<button id="K" class="keybutton">K</button>
		<button id="L" class="keybutton">L</button>
	</div>
	
	<div class="keyrow">
		<button id="Z" class="keybutton">Z</button>
		<button id="X" class="keybutton">X</button>
		<button id="C" class="keybutton">C</button>
		<button id="V" class="keybutton">V</button>
		<button id="B" class="keybutton">B</button>
		<button id="N" class="keybutton">N</button>
		<button id="M" class="keybutton">M</button>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
