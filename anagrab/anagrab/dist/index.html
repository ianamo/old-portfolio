        <div class="letter-box">e</div>
       </div>
  <div class="entry-row">       <div class="empty-box"></div>
    <div class="empty-box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="empty-box"></div>
    <div class="empty-box"></div>
    <div class="empty-box"></div>
    <div class="empty-box"></div>
    <div class="empty-box"></div>
      </div>
</div>
